<!DOCTYPE html>
<html lang="en">
   <head>
<meta charset="UTF-8"
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin signin/login</title>
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"    />
  <link   href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"  rel="stylesheet"  />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"   />
  <script   type="text/javascript"    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
  <link href="login.css" rel="stylesheet">
  <style>
  
.heading{
text-align: center;
justify-content: center;
font-family: cursive;
font-size: 49px;
color:#740A81;
margin:20px 60px;
padding:20px;
}
@media (max-width: 500px)  {
  
.heading{
font-size: 29px;
margin:10px 30px;
padding:10px;
}

}
  </style>
  </head>
 
  <div class="heading">
   Please login for going to Basic level
  </div>
   
   <body class="p-5">
    <div class="card">
	  <div class="card-header">
	    <center><h3>Login Form</h3></center>
	   </div>
	   <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
	     <center><small><span id="error" style="color: red"></span></small></center>
		 <center><label class="custom-field">
		   <input id="email" type="text" class="input" required />
		   <span class="placeholder">Email Id</span>
		   </label><br />
		   <label class="custom-field">
		   <input id="password" type="password" class="input" required />
		   <span class="placeholder">Password</span>
		   </label></center><br /><br />
		   <a href="#" onclick="forgetpass()">Forgotm Password</a>
		   <center><button type="submit" class="btn
		   btn-primary">Login</button>
		   <button onclick="signUp()" class="btn
		   btn-secondary">Sign Up</button>
		   </center>
		 </form>
	   </div>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

     <script src="loginfirebase.js"></script>
	 <script src="adminlogin.js"></script>
   </body>
</html>
